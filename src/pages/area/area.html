<ion-content padding>
  <ion-card>
    <img src="{{img.img}}"/>
    <ion-grid>
      <ion-row>
        <ion-col col-10>
          <ion-card-content>
            <ion-card-title>
              Nine Inch Nails Live
            </ion-card-title>
            <p>
              {{img.msg}}
            </p>                
          </ion-card-content>
        </ion-col>
        <ion-col col-2>
          <button ion-button icon-only (click)="next()">
              <ion-icon name="arrow-dropright-circle"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>   
  </ion-card>    
</ion-content>
