<ion-content class="card-background-page">

  <ion-card>
      <img src="assets/imgs/tour/{{note.src}}"/>
      <ion-card-content>
        <ion-card-title>
          {{note.title}}
        </ion-card-title>
        <p>
          {{note.text}}
        </p>
        <div class="div-next">
            <button ion-button class='btn' color='dark' (click)="next()">
                <ion-icon name="arrow-dropright-circle"></ion-icon>
            </button>
        </div>
        <div class="div-previous">
            <button ion-button class='btn' color='dark' (click)="previous()">
                <ion-icon name="arrow-dropleft-circle"></ion-icon>
            </button>
        </div>
      </ion-card-content>    
  </ion-card>

</ion-content>
